{% extends 'base.html' %}
{% block title %} | Login{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" class="btn" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
</div>
{% endblock %}
