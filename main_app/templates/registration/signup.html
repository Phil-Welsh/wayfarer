{% extends 'base.html' %}
{% block title %} | Signup{% endblock %}
{% block content %}
<h1 class="mb-4" >Sign Up</h1>
<div class="container">
    <div class="row">
      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" class="btn btn btn-outline-success" value="Sign Up" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
</div>
{% endblock %}
