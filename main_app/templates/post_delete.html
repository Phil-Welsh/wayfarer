{% extends 'base.html' %}
{% block title %} | Edit Post {% endblock %}
{% block content %}
{% extends 'base.html' %} 
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-center">
        <h1 class="mb-4">Are you sure you want to Delete {{post.name}}?</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form method="post">
          {% csrf_token %} 
          <input class="btn btn-outline-danger" type="submit" value="Confirm" />
          <a class="btn btn-info" href="{% url 'post_show' post.pk %}">Cancel</a>
        </form>
    </div>
</div>  
{% endblock %}
