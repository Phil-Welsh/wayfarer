{% extends 'base.html' %}
{% block title %} | Edit User Profile {% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <div class="form-control g-0">
                <select name="city" id="city">

                    {% for c in city %}

                        <option>{{ c.name }}</option>

                    {% endfor %}

                </select>

                {% for field in form %}

                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field.label_tag }} <br>
                        {{ field }}
                        <input type="hidden" name="user_id" value="{{ user.id }}" />
                    </div>

                {% endfor %}

                <nav class="nav">
                    <div class="col">
                        <a href="{% url 'city_list' %}" type="button" class="btn btn-outline-info mt-4">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-outline-success my-2">Submit</button>
                    </div>
                </nav>
            </div>
        </form>
    </div>
</div>
{% endblock %}
