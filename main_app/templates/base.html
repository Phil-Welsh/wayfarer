<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b9f74e10bb.js" crossorigin="anonymous"></script>
    <title>Wayfarer{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
        <div class="container-fluid">   
            <a class="navbar-brand d-flex align-items-center text-lg" aria-current="page" href="/"><i class="fas fa-passport fa-2x me-2" style="color: #888;"></i>Wayfarer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <img src="" alt="">
                </span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    {% if user.is_authenticated %}

                    <div class="d-flex justify-content-end">
                        <a class="nav-link ms-2" href="{% url 'logout' %}">Logout</a>
                        <a class="nav-link ms-2" href="{% url 'profile' %}" tabindex="-1"
                            aria-disabled="true">Profile</a>
                        <a class="nav-link ms-2" href="{% url 'city_list' %}">Cities</a>
                    </div>

                    {% else %}

                    <div class="d-flex justify-content-end">
                        <a class="nav-link ms-2" href="{% url 'login' %}">Sign in</a>
                        <a class="nav-link ms-2" href="{% url 'signup' %}">Sign up</a>
                        <a class="nav-link ms-2" href="{% url 'city_list' %}">Cities</a>
                    </div>

                    {% endif %}

                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
